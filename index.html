<!DOCTYPE html>
<html>

<head>
    <title>My Weather App</title>
    <link rel='stylesheet' type="text/css" href='css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='manifest' href='manifest.json'>
</head>

<body>
    <h1>My weather app</h1>
    <button id="addToHomeScreenBut" class='btn btn-success'>Add to home-screen</button>


    <div class='container'>

        <div id='addCity'>
            <div class="input-group">
                <label for="exampleFormControlSelect1">Choose a city: </label>
                <select id="selectedCityToAdd" class="form-control">
                    <option>Saigon</option>
                    <option>Karlsruhe</option>
                    <option>Berlin</option>
                    <option>Leipzig</option>
                    <option>Frankfurt</option>
                </select>
                <button id='addBut' class='btn btn-primary'>Add</button>

            </div>
        </div>


        <div class="card cardTemplate" hidden>
            <div class="location"></div>
            <div class="date" data-dt="0"></div>
            <div class="description"></div>
            <div class="current">
                <div class="visual">
                    <div class="icon"></div>
                    <div class="temperature">
                        <span class="value"></span><span class="scale">Â°C</span>
                    </div>
                </div>
                
            </div>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='js/localforage.js'></script>
    <script src='./app.js'></script>
</body>

</html>
